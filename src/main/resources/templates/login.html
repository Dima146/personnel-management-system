<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-left" style="height: 120px; margin-bottom: -30px">
            <div th:if="${registered}">
                <div class="alert alert-success" role="alert">
                    <span th:text="${registered}"></span>
                </div>
            </div>
        </div>
        <div id="loginbox" style="margin-top: -10px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
            <div class="card border-dark">
                <div class="card-header text-white bg-dark">
                        Sign In
                 </div>
                <div class="card-body">
                    <div class="card-text">
                        <form action="" th:action="@{/authenticateTheUser}" method="post" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-xs-15">
                                    <div>
                                        <div th:if="${param.error}">
                                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                Invalid username and password.
                                            </div>
                                        </div>
                                        <div th:if="${param.logout}">
                                            <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                                You have been logged out.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div style="margin-bottom: 25px;" class="input-group">
                                <label>
                                    <input type="text" name="username" placeholder="username" class="form-control" />
                                </label>
                            </div>
                            <div style="margin-bottom: 25px;" class="input-group">
                                <label>
                                    <input type="password" name="password" placeholder="password" class="form-control" />
                                </label>
                            </div>
                            <div style="margin-top: 10px;" class="form-group">
                                <div class="col-sm-6 controls">
                                    <button type="submit" class="btn btn-dark">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div>
                <a th:href="@{/user/registrationForm}" class="btn btn-dark mt-3" role="button" aria-pressed="true">Registration</a>
            </div>
        </div>
    </div>
</body>
</html>
