<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Error Page</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-black">
    <div class="container-fluid">
        <a th:href="@{/employees/list}" class="navbar-brand text-white">Personnel Management System</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between " id="navbarCollapse">
            <div class="navbar-nav ">
                <!--                    <a href="#" class="nav-item nav-link active text-white">Home</a>-->
                <a th:href="@{/user/profile}" class="nav-item nav-link text-white">Profile</a>
            </div>
            <div class="navbar-nav">
                <div class="nav-item text-white">
                    <form action="#" th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-black text-white" value="Logout">

                    </form>

                </div>
            </div>
        </div>

    </div>
</nav>

<div class="container">

    <p class="h3 mb-3" style="margin-top: 50px">404 - Not Found</p>

    <h6 th:text="${exception.message}"></h6>

    <div style="margin-top: 50px">
        <a th:href="@{/employees/list}" class="link-dark">Back to Directory</a>
    </div>

</div>

</body>
</html>
