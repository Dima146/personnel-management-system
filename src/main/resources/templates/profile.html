<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Profile Page</title>
</head>

<body>

<div th:object="${session.user}">

  <nav class="navbar navbar-expand-lg navbar-light bg-black">
    <div class="container-fluid">
      <a th:href="@{/employees/list}" class="navbar-brand text-white">Personnel Management System</a>
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between " id="navbarCollapse">
        <div class="navbar-nav ">
          <a th:href="@{/user/profile}" class="nav-item nav-link text-white">Profile</a>
        </div>

        <div class="navbar-nav">
          <div class="nav-item text-white">
              <form action="#" th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-black text-white" value="Logout">

              </form>

          </div>
        </div>

      </div>
    </div>
  </nav>

<div class="container py-5">
<!--  <div th:object="${session.user}">-->
    <div class="row">
      <div class="col-lg-7">
        <div class="card mb-4 bg-light">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 text-muted">First Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-black mb-0">
                  <span th:text="*{firstName}"/>
                </p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 text-muted">Last Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-black mb-0">
                  <span th:text="*{lastName}"/>
                </p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 text-muted">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-black mb-0">
                  <span th:text="*{email}"/>
                </p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 text-muted">Role</p>
              </div>
              <div class="col-sm-9">
                <div th:each="role : *{roles}">
                  <p class="text-black mb-0">
                    <span th:text="${#strings.substring(role.name, 5)}"/>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
